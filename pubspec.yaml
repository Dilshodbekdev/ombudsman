name: ombudsman
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 5.0.0+5

environment:
  sdk: '>=2.19.0-146.2.beta <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  dio: ^5.2.1+1
  shared_preferences:
  intl: ^0.19.0
  equatable:
  get_it: ^7.6.0
  retrofit: '>=4.0.0 <5.0.0'
  flutter_svg:
  logger: any
  dots_indicator:
  webview_flutter: ^4.2.2
  image_picker: ^1.0.1
  file_picker: ^8.0.5
  path_provider: ^2.0.15
  path_provider_foundation: ^2.2.4
  url_launcher: ^6.1.11
  pie_chart: ^5.3.2
  flutter_html: ^3.0.0-alpha.3
  lazy_load_scrollview: ^1.3.0
  toastification: ^2.0.0
  open_file: ^3.3.2
  go_router: ^14.1.0
  flutter_animate: ^4.5.0
  share_plus: ^9.0.0
  reactive_forms: ^17.0.1
  flex_color_scheme: ^7.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.2
  retrofit_generator: ^8.1.0
  build_runner: '>=2.3.0 <4.0.0'

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true